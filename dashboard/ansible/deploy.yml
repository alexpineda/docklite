---
- name: Deploy API Services
  hosts: api_server
  become: yes
  vars_files:
    - vars/services_to_deploy.yml
    - vars/domain.yml
  vars:
    docker_network: api_network

  tasks:
    - name: Ensure Docker network exists
      community.docker.docker_network:
        name: "{{ docker_network }}"
        state: present

    - name: Ensure host directories exist for each service
      file:
        path: "/srv/docker/{{ item.name }}"
        state: directory
        mode: '0755'
      loop: "{{ api_services }}"

    - name: Deploy API services
      community.docker.docker_container:
        name: "{{ item.name }}"
        image: "{{ item.image }}"
        state: started
        restart_policy: unless-stopped
        pull: true
        force_kill: true
        recreate: true
        networks:
          - name: "{{ docker_network }}"
        published_ports:
          - "127.0.0.1:3000:3000"
        volumes:
          - "/srv/docker/{{ item.name }}:/var/lib/app_data"
        platform: "linux/amd64"
        env: "{{ item.env_vars }}"
      loop: "{{ api_services }}"

    - name: Configure Caddy for each service
      template:
        src: templates/caddy/api_block.j2
        dest: /etc/caddy/conf.d/{{ item.name }}.conf
      loop: "{{ api_services }}"
      notify: reload caddy

    - name: Configure main Caddy file
      copy:
        content: |
          {
              email {{ caddy_email }}
          }

          import /etc/caddy/conf.d/*

        dest: /etc/caddy/Caddyfile
      notify: reload caddy

  handlers:
    - name: reload caddy
      systemd:
        name: caddy
        state: reloaded 